<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

    <!-- Javascript -->
    <script defer src="js/script.js"></script> 

    <!-- Css -->
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <!-- Esercizio Dadi -->
    <main class="container">
        <section class="m-4">
            <h1 class="text-uppercase text-center fs-2 pb-3 pt-4 fw-bolder">Gioco dei dadi</h1>
            <div class="card">
                <div class="card-body">
                    <div class="row row-cols-2 px-5">
                        <div class="col text-center pt-3">
                            <div class="mb-3">
                                <h2 class="py-3">Giocatore: <span id="user-number"></span> </h2>
                                <div class="alert alert-success d-none" id="user-winner" role="alert">
                                    Il Giocatore ha vinto!
                                </div>
                                <div class="alert alert-danger d-none" id="user-loser" role="alert">
                                    Il Giocatore ha perso!
                                </div>
                                <div class="alert alert-warning d-none" id="user-draw" role="alert">
                                    Pareggio!
                                </div>
                            </div>
                        </div>
                        <div class="col text-center pt-3">
                            <div class="mb-3">
                                <h2 class="py-3">Computer: <span id="computer-number"></span></h2>
                                <div class="alert alert-success d-none" id="computer-winner" role="alert">
                                    Il Computer ha vinto!
                                </div>
                                <div class="alert alert-danger d-none" id="computer-loser" role="alert">
                                    Il Computer ha perso!
                                </div>
                                <div class="alert alert-warning d-none" id="computer-draw" role="alert">
                                    Pareggio!
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="card-footer d-flex justify-content-center gap-5 border-top-0 pt-4">
                    <button class="button btn btn-primary play" id="play">Gioca</button>
                </div>
            </div>
        </section>
    </main>

</body>
</html>
